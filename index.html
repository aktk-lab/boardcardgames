<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スライディングパズル</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  h1 {
    margin-bottom: 20px;
  }
  .puzzle {
    display: grid;
    grid-template-columns: repeat(4, 120px);
    grid-template-rows: repeat(4, 120px);
    gap: 5px;
  }
  .tile {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #4CAF50;
    color: white;
    font-size: 2em;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .tile:active {
    transform: scale(0.95);
  }
  .empty {
    background-color: transparent;
    cursor: default;
  }
</style>
</head>
<body>
  <h1>スライディングパズル</h1>
  <div class="puzzle" id="puzzle"></div>
<script>
  const puzzle = document.getElementById('puzzle');
  let tiles = [];
  function init() {
    let numbers = [...Array(15).keys()].map(x => x + 1);
    numbers.push(null);
    numbers = shuffle(numbers);
    puzzle.innerHTML = '';
    tiles = numbers.map((num, i) => {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      if (num === null) {
        tile.classList.add('empty');
      } else {
        tile.textContent = num;
        tile.addEventListener('click', () => moveTile(i));
      }
      puzzle.appendChild(tile);
      return tile;
    });
  }
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }
  function moveTile(index) {
    const emptyIndex = tiles.findIndex(t => t.classList.contains('empty'));
    const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - 4, emptyIndex + 4];
    if (validMoves.includes(index)) {
      tiles[emptyIndex].classList.remove('empty');
      tiles[emptyIndex].textContent = tiles[index].textContent;
      tiles[index].classList.add('empty');
      tiles[index].textContent = '';
    }
  }
  init();
</script>
</body>
</html>
